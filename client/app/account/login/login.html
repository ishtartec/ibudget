<div class="page-signin">

  <div class="signin-header">
    <section class="logo text-center">
      <a href="/">iBudget</a>
    </section>
  </div>

  <div class="signin-body">
    <div class="containerlogin animated fadeIn">
      <div class="form-container">

        <form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>
          <fieldset>
            <div class="form-group">
              <span class="glyphicon glyphicon-envelope"></span>
              <input type="email"
                     class="form-control input-lg input-round text-center"
                     placeholder="Email"
                     ng-model="user.email" autofocus>
            </div>
            <div class="form-group">
              <span class="glyphicon glyphicon-lock"></span>
              <input type="password"
                     class="form-control input-lg input-round text-center"
                     placeholder="Password"
                     ng-model="user.password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-round btn-block text-center" type="submit">Log in</button>
            </div>
          </fieldset>
          <hr>
          <div>
            <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
              <i class="fa fa-google-plus"></i> Connect with Google+
            </a>
          </div>
        </form>

        <section>
          <p class="help-block"><alert class="alert-danger animated fadeIn" ng-hide="!errors.other">{{ errors.other }}</alert></p>
          <p class="text-center"><a href="/forgot-password">Forgot your password?</a></p>
          <p class="text-center text-muted text-small">Don't have an account yet? <a href="/signup">Sign up</a></p>
        </section>

      </div>
    </div>
  </div>

</div>
